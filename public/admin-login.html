<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somerset Window Cleaning - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full mb-4 shadow-2xl">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                        <path d="M10 14l-2-2 1.41-1.41L10 11.17l4.59-4.58L16 8l-6 6z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Staff Portal</h1>
                <p class="text-gray-400">Somerset Window Cleaning Admin</p>
            </div>

            <!-- Login Form -->
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 shadow-2xl rounded-2xl p-8 border border-gray-700">
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">
                            Email Address
                        </label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your email"
                        />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-200 mb-2">
                            Password
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                        />
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-900/50 border border-red-700 rounded-lg p-4">
                        <span class="text-red-300 text-sm"></span>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="loginButton"
                        class="w-full py-3 px-4 rounded-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 transition-all duration-200"
                    >
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm">
                    Need help? Contact your administrator
                </p>
                <a href="/" class="text-blue-400 hover:text-blue-300 text-sm">
                    ‚Üê Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://zrmdkyczekmzccenmatu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpybWRreWN6ZWttemNjZW5tYXR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NzE4MjIsImV4cCI6MjA2NDA0NzgyMn0.CpW8RIaUjDH9H2q2l-L6hGb66a0s4whFkbBQThsca1w';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading state
            button.textContent = 'Signing in...';
            button.disabled = true;
            errorDiv.classList.add('hidden');
            
            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Check if user is active staff
                const { data: staff, error: staffError } = await supabase
                    .from('staff')
                    .select('*')
                    .eq('id', data.user.id)
                    .eq('is_active', true)
                    .single();
                
                if (staffError || !staff) {
                    throw new Error('Access denied. Please contact your administrator.');
                }
                
                // Success! Show success message
                button.textContent = 'Success! Redirecting...';
                button.className = 'w-full py-3 px-4 rounded-lg font-semibold text-white bg-green-600';
                
                // In a real app, you'd redirect to dashboard
                setTimeout(() => {
                    alert('Login successful! Dashboard would load here.');
                }, 1000);
                
            } catch (error) {
                // Show error
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('span').textContent = error.message;
                
                // Reset button
                button.textContent = 'Sign In';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
