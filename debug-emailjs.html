<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h2>EmailJS Debug Test</h2>
    <button onclick="testEmail()">Send Test Email</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS with your public key
        emailjs.init('YOUR_PUBLIC_KEY_HERE'); // Replace with your actual public key

        function testEmail() {
            const testParams = {
                to_email: 'info@somersetwindowcleaning.co.uk',
                customer_name: 'Test Customer',
                customer_email: 'test@example.com',
                customer_phone: '01234567890',
                customer_address: '123 Test Street',
                customer_city: 'Bristol',
                customer_postcode: 'BS1 2AB',
                isStandardResidential: 'true',
                propertyType: 'Detached',
                bedrooms: '4',
                frequency: 'Monthly',
                hasConservatory: 'true',
                hasConservatoryRoof: 'true',
                hasFasciaSoffit: '',
                hasGutterClearing: '',
                totalPrice: 'Â£45.00',
                scheduledDate: '15/02/2024',
                scheduledTime: '09:00-12:00'
            };

            console.log('Sending test email with params:', testParams);

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', testParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('result').innerHTML = '<p style="color: green;">Email sent successfully! Check your inbox.</p>';
                }, function(error) {
                    console.log('FAILED...', error);
                    document.getElementById('result').innerHTML = '<p style="color: red;">Email failed: ' + JSON.stringify(error) + '</p>';
                });
        }
    </script>
</body>
</html>
